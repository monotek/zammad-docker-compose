version: '3.3'

services:

  zammad-backup:
    depends_on:
      - zammad-railsserver
    image: zammad/zammad-docker-compose:zammad-postgresql${VERSION}
    labels:
      io.rancher.container.pull_image: always
    links:
      - zammad-postgresql
    restart: always
    volumes:
      - data-zammad:/home/zammad
      - backup-zammad:/var/tmp/zammad
    entrypoint: /usr/local/bin/backup.sh
    command: zammad-backup

  zammad-elasticsearch:
    image: zammad/zammad-docker-compose:zammad-elasticsearch${VERSION}
    labels:
      io.rancher.container.pull_image: always
    restart: always
    volumes:
      - data-elasticsearch:/usr/share/elasticsearch/data

  zammad-nginx:
    depends_on:
      - zammad-railsserver
    image: zammad/zammad-docker-compose:zammad${VERSION}
    labels:
      io.rancher.container.pull_image: always
    links:
      - zammad-railsserver
      - zammad-websocket
    restart: always
    volumes:
      - data-zammad:/home/zammad
    command: ["zammad-nginx"]

  zammad-postgresql:
    image: zammad/zammad-docker-compose:zammad-postgresql${VERSION}
    labels:
      io.rancher.container.pull_image: always
    restart: always

  zammad-railsserver:
    depends_on:
      - zammad-postgresql
    image: zammad/zammad-docker-compose:zammad${VERSION}
    labels:
      io.rancher.container.pull_image: always
    links:
      - zammad-elasticsearch
      - zammad-postgresql
    restart: always
    volumes:
      - data-zammad:/home/zammad
    command: ["zammad-railsserver"]

  zammad-scheduler:
    depends_on:
      - zammad-railsserver
    image: zammad/zammad-docker-compose:zammad${VERSION}
    labels:
      io.rancher.container.pull_image: always
    links:
      - zammad-elasticsearch
      - zammad-postgresql
    restart: always
    volumes:
      - data-zammad:/home/zammad
    command: ["zammad-scheduler"]

  zammad-websocket:
    depends_on:
      - zammad-railsserver
    image: zammad/zammad-docker-compose:zammad${VERSION}
    labels:
      io.rancher.container.pull_image: always
    links:
      - zammad-postgresql
    restart: always
    volumes:
      - data-zammad:/home/zammad
    command: ["zammad-websocket"]

volumes:
  backup-zammad:
    driver: local
  data-zammad:
    driver: local
  data-elasticsearch:
    driver: local
