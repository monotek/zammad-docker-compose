apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: zammad-railsserver
  namespace: zammad
  labels:
    component: railsserver
    app: zammad
spec:
  serviceName: zammad-railsserver
  replicas: 1
  template:
    metadata:
      labels:
        component: railsserver
        app: zammad
    spec:
      terminationGracePeriodSeconds: 10
      volumes:
      - name: zammad-storage
        persistentVolumeClaim:
          claimName: zammad-storage
      containers:
      - name: zammad-railsserver
        image: monotek/zammad-docker-compose:zammad
        imagePullPolicy: Always
        args: ["zammad-railsserver"]
        ports:
        - containerPort: 3000
          name: railsserver
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /home/zammad/storage/fs
          name: zammad-storage
