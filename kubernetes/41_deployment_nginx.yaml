apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zammad-nginx
  namespace: zammad
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
        component: webserver
    spec:
      volumes:
      - name: uploads
        nfs:
          # fixme: use ip of zammad-nfs service instead of 'server: zammad-nfs' because of: https://github.com/kubernetes/kubernetes/pull/51645
          server: zammad-nfs
          path: /uploads

      containers:
      - name: zammad-nginx
        image: monotek/zammad-docker-compose:zammad
        args: [ "zammad-nginx" ]
        ports:
        - containerPort: 80
          name: nginx
        imagePullPolicy: Always
        volumeMounts:
        - name: uploads
          mountPath: /opt/zammad/assets/uploads
