---
kind: Service
apiVersion: v1
metadata:
  name: zammad
  namespace: zammad
  labels:
    app: zammad
    component: services
spec:
  ports:
  - name: websocket
    port: 6042
  - name: railsserver
    port: 3000
  selector:
    app: zammad
    component: services
  type: NodePort

---
kind: Service
apiVersion: v1
metadata:
  name: zammad-elasticsearch
  namespace: zammad
  labels:
    app: elasticsearch
    component: searchindex
spec:
  ports:
  - name: elasticsearch
    port: 9200
  selector:
    app: elasticsearch
    component: searchindex
  type: NodePort

---
kind: Service
apiVersion: v1
metadata:
  name: zammad-nfs
  namespace: zammad
  labels:
    app: nfs
    component: networkstorage
spec:
  ports:
  - name: nfsserver
    port: 2049
  - name: rpc
    port: 111
  selector:
    app: nfs
    component: networkstorage
  type: NodePort

---
kind: Service
apiVersion: v1
metadata:
  name: zammad-nginx
  namespace: zammad
  labels:
    app: nginx
    component: webserver
spec:
  ports:
  - name: nginx
    port: 80
  selector:
    app: nginx
    component: webserver
  type: NodePort

---
kind: Service
apiVersion: v1
metadata:
  name: zammad-postgresql
  namespace: zammad
  labels:
    app: postgresql
    component: database
spec:
  ports:
  - name: postgresql
    port: 5432
  selector:
    app: postgresql
    component: database
  type: NodePort
